<div class='content-wrapper padding-top-0' ng-init="app.settings.pagetitle = 'Quản trị phòng ban';permisstion='SY0007'">
    <form name="searchForm">
        <section class="box">
            <header class="panel_header">
                <h2 class="title pull-left">Tìm kiếm</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_less</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label class="form-label">Tên phòng ban</label>
                            <div class="controls">
                                <input type="text" class="form-control" data-ng-model="vm.Model.Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
                        <button class="btn btn-success" ng-click="vm.FnSearch()">
                            <i class="fa fa-search"></i> &nbsp;<span>Tìm kiếm</span>
                        </button>
                        <button class="btn btn-default" ng-click="vm.FnClear()">
                            <i class="fa fa-refresh"></i> &nbsp;<span>Làm mới</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="box">
            <header class="panel_header">
                <h2 class="title pull-left">Danh sách phòng ban</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row  margin-bottom-5">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
                        <label class="form-label" style="line-height:35px;">Tổng số <span class="bold text-danger">{{vm.TotalItems}}</span> phòng ban</label>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                        <button type="button" class="btn btn-success" ng-click="vm.FnShowModal()">
                            <i class="fa fa-plus"></i> &nbsp;<span>Thêm mới</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table class="table table-bordered table-hover table-sorting">
                            <thead>
                                <tr>
                                    <th class="text-center" width="50px">STT</th>
                                    <th class="text-center" width="100px">Xử lý</th>
                                    <th width="220px">Tên phòng ban</th>
                                    <th >Mô tả</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in vm.ListData">
                                    <td class="text-center">{{StartIndex + ($index+1)}}</td>
                                    <td style="text-align:center">
                                        <button type="button" ng-click="vm.FnShowModal(row.DepartmentId)" class="btn btn-sm btn-warning" title="Cập nhật">
                                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                        </button>
                                        <button type="button" ng-click="vm.FnDelete(row.DepartmentId)" class="btn btn-sm btn-danger" title="Xóa">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                    
                                    <td>{{row.Name}}</td>
                                    <td class="hide-phone">{{row.Description}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <hr class="margin-top-10; margin-bottom-10" />
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-view btn-warning"><i class="fa fa-edit"></i></button>&nbsp;<small class="padding-right-20">Cập nhật phòng ban</small>
                        <button class="btn btn-view btn-danger"><i class="fa fa-remove"></i></button>&nbsp;<small class="padding-right-20">Xóa phòng ban</small>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
