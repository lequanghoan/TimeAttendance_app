<style type="text/css">
    .app-modal .modal-dialog {
        width: 30%;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title text-danger text-uppercase">Cấu hình hệ thống</h3>
</div>
<div class="modal-body padding-15">
    <form name="configForm">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label class="form-label">Giờ vào<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls">
                        <input type="text" class="form-control" data-ng-model="vmconfig.Model.TimeIn" required maxlength="5" pattern="[0-9]{1,2}:[0-9]{2}" placeholder="8:00">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label class="form-label">Giờ ra<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls">
                        <input type="text" class="form-control" data-ng-model="vmconfig.Model.TimeOut" pattern="[0-9]{1,2}:[0-9]{2}" required maxlength="5" placeholder="17:30">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label class="form-label">Ngưỡng chính xác nhận dạng khuôn mặt(%)<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls">
                        <input type="text" class="form-control" data-ng-model="vmconfig.Model.Percent" required maxlength="3"  pattern="[0-9]{1,3}" min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="display:none">
                <div class="form-group">
                    <label class="form-label">Số phút xử lý ghi log<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls">
                        <input type="text" class="form-control" data-ng-model="vmconfig.Model.TimeAttendanceLog" required maxlength="5" pattern="[0-9]{1,3}" min="0" >
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer" >
    <button type="button" ng-disabled="configForm.$invalid" class="btn btn-success" data-ng-click="vmconfig.FnUpdate()">
        <i class="fa fa fa-floppy-o"></i> &nbsp;<span>Lưu lại</span>
    </button>
    <button type="button" class="btn btn-danger" data-ng-click="vmconfig.FnClose()">
        <i class="fa fa-power-off"></i> &nbsp;<span>Thoát</span>
    </button>
</div>
