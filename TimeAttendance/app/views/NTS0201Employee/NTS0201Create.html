<style type="text/css">
    .app-modal .modal-dialog {
        width: 60%;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title text-danger text-uppercase">Thêm mới nhân viên</h3>
</div>
<div class="modal-body padding-15">
    <form name="createForm">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Mã nhân viên<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls">
                        <input type="text" class="form-control" data-ng-model="vm.Model.Code" required maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Họ tên<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls" >
                        <input type="text" class="form-control" data-ng-model="vm.Model.Name" required maxlength="100">
                    </div>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Chức vụ<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls" >
                        <select required class="form-control" data-ng-model="vm.Model.JobTitleId"
                                data-ng-options="unit.Id as unit.Name for unit in vm.ListJobTitle">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Phòng ban<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls" >
                        <select required class="form-control" data-ng-model="vm.Model.DepartmentId"
                                data-ng-options="unit.Id as unit.Name for unit in vm.ListDepartment"></select>
                    </div>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Giới tính<span class='text-danger text-strong'>&nbsp;*</span></label>
                    <div class="controls" >
                        <select required class="form-control" data-ng-model="vm.Model.Gender">
                            <option value="1">Nam</option>
                            <option value="0">Nữ</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Ngày sinh</label>
                    <div class="controls" >
                        <datepicker-full model-date="vm.Model.DateOfBirth"></datepicker-full>
                    </div>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Ngày vào</label>
                    <div class="controls" >
                        <datepicker-full model-date="vm.Model.InComeDate"></datepicker-full>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Ngày nghỉ</label>
                    <div class="controls" >
                        <datepicker-full model-date="vm.Model.OutComeDate"></datepicker-full>
                    </div>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">CMND</label>
                    <div class="controls" >
                        <input type="text" class="form-control" data-ng-model="vm.Model.IdentifyCardNumber"  maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Địa chỉ</label>
                    <div class="controls" >
                        <input type="text" class="form-control" data-ng-model="vm.Model.Address"  maxlength="500">
                    </div>
                </div>
            </div>

            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Mô tả</label>
                    <div class="controls" >
                        <textarea style="margin: 0px; width: 100%; height: 80px;" data-ng-model="vm.Model.Description"></textarea>
                    </div>
                </div>
            </div>
            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label">Hình ảnh</label>
                    <div class="controls">
                        <div flow-init="{target: '/upload'}"
                             flow-file-success="$file.msg = $message"
                             flow-name="obj.flow">
                            <button class="btn btn-sm" flow-btn>Chọn ảnh</button>
                            <table>
                                <tr ng-repeat="file in $flow.files" style="padding:10px 10px 10px 10px">
                                    <td>{{$index+1}}</td>
                                    <td style="padding-left:20px">
                                        <div class="thumbnailCustom" ng-show="$flow.files.length">
                                            <img flow-img="file" />
                                        </div>
                                    </td>
                                    <td style="padding-left:30px">
                                        <a title="Hủy" class="btn btn-danger btn-sm btndeletecs" ng-click="file.cancel()"><i class="fa fa-trash"> </i></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </form>
</div>
<div class="modal-footer" >
    <button type="button" ng-disabled="createForm.$invalid" class="btn btn-success" data-ng-click="vm.FnAdd()">
        <i class="fa fa fa-floppy-o"></i> &nbsp;<span>Lưu</span>
    </button>
    <button type="button" ng-disabled="createForm.$invalid" class="btn btn-success" data-ng-click="vm.FnContinue()">
        <i class="fa fa-floppy-o"></i> &nbsp;<span>Lưu và tiếp tục</span>
    </button>
    <button type="button" class="btn btn-danger" data-ng-click="vm.FnClose()">
        <i class="fa fa-power-off"></i> &nbsp;<span>Thoát</span>
    </button>
</div>
